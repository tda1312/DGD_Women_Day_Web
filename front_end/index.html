<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo OCR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        .btn-file {
            position: relative;
            overflow: hidden;
        }

        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }

        #img-upload {
            width: 100%;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('#radioBtn a').on('click', function () {
                var sel = $(this).data('title');
                var tog = $(this).data('toggle');
                $('#' + tog).prop('value', sel);

                $('a[data-toggle="' + tog + '"]').not('[data-title="' + sel + '"]').removeClass('active').addClass('notActive');
                $('a[data-toggle="' + tog + '"][data-title="' + sel + '"]').removeClass('notActive').addClass('active');
            });

            $(document).on('change', '.btn-file :file', function () {
                var input = $(this),
                    label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
                input.trigger('fileselect', [label]);
            });

            $('.btn-file :file').on('fileselect', function (event, label) {

                var input = $(this).parents('.input-group').find(':text'),
                    log = label;

                if (input.length) {
                    input.val(log);
                } else {
                    if (log) alert(log);
                }

            });

            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#img-upload').attr('src', e.target.result);
                    }

                    reader.readAsDataURL(input.files[0]);
                }
            }

            $("#imgInp").change(function () {
                readURL(this);
            });
        });
    </script>
</head>
<body>

<div class="container">
    <h2>Horizontal form</h2>
    <table>
        <tr>
            <th>
                <form enctype="multipart/form-data" action="/" method="post">
                    <!--                    <input type="file" name="file1" />-->
                    <div class="container">
                        <div class="col-md-6">
                            <div class="form-group">

                                    <span class="input-group-btn">

                                        </span>
                                    </span>
                                    <input type="text" class="form-control" readonly>
                                </div>
                                <img id='img-upload'/>
                            </div>
                            <div class="form-group">
                                <!--                                <label for="cmt" class="col-sm-4 col-md-4 control-label text-right">Loại giấy tờ                                    : </label>-->
                                <div class="col-sm-7 col-md-7">
                                    <div class="input-group">
                                        <div id="radioBtn" class="btn-group">
                                            <!--                                            <a class="btn btn-primary btn-sm active" data-toggle="cmt" data-title="Y">CMT</a>-->
                                            <!--                                    <a class="btn btn-primary btn-sm notActive" data-toggle="happy" data-title="N">NO</a>-->
                                        </div>
                                        <input type="hidden" name="imagetype" id="cmt" value="cmt">
                                    </div>
                                </div>
                            </div>
                            <!--                            <input type="submit" value="upload" />-->
                            <button type="submit" class="btn btn-default">Upload</button>
                        </div>
                    </div>


                </form>

            </th>
        </tr>
        <tr>
            <td>
                <!--                <form class="form-horizontal" action="/action_page.php">-->
                {% for key in data %}
                <div class="form-group">
                    <label class="control-label col-sm-2">{{ key }}:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{{ data[key] }}">
                    </div>

                {% end %}
                <!--                </form>-->
            </td>
        </tr>
        <tr>
            <td>
                <img src="{{ image_src }}" style="width: 100%;">
            </td>
        </tr>
    </table>
</div>

</body>
</html>
